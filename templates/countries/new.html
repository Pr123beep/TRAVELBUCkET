{% extends "base.html" %}
{% block content %}

<form action="/countries" method="post">

  <div>
    <label for="name">Country Name:</label>
    <input type="text" id="name" name="name" placeholder="Country Name" required autofocus>
  </div>

  <div>
    <label for="population">Population:</label>
    <input type="text" id="population" name="population" placeholder="Population" required autofocus>
  </div>

  <label for="langauge">Langauge:</label>
  <select id="langauge" name="langauge">
    <option value="italian">Italian</option>
    <option value="arabic/french">Arabic/French</option>
    <option value="english">English</option>
    <option value="german">German</option>
  </select>

  <label for="currency">Currency:</label>
  <select id="currency" name="currency">
    <option value="euro">Euro</option>
    <option value="dirham">Dirham</option>
    <option value="dollars">Dollars</option>
  </select>

  <div>
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" name="temperature" placeholder="Temperature" required autofocus>
  </div>

  <div>
    <label for="city">Cities:</label>
    <select id="city" name="city_id">
      {% for cities in all_cities %}
        <option value="{{ city.id }}">{{ city.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Add Country</button>

</form>

{% endblock %}
