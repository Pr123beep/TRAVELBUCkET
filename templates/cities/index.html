{% extends "base.html" %}
{% block content %}

<h1>All Cities</h1>
<p>View all the cities you've either visited or want to visit in future.</p>

{% for city in all_cities %}
<div class="container">
<div class="cities">

  <h2><br><b>{{city.name}}</h2>
  <br><b>City Type:</b> {{city.city_type}}
  <br><b>Visited:</b> {{city.visited}}

  <form action="/cities/{{city.id}}/delete" method="POST">
    <button type="delete">Delete</button>
  </form>
  <form action="/cities/{{city.id}}/edit" method="GET">
    <button type="edit">Edit</button>
  </form>

</div>
</div>
</div>
</div>
{% endfor %}
{% endblock %}
