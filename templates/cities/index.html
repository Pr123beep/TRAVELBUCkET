{% extends "base.html" %}
{% block content %}


{% for city in all_cities %}
<div class="city">
  <div class="content">
    <a href="/cities/{{city.id}}">{{city.name}}</a>
    <div class="name">
      {{city.city_type}}
      <p><i>{{city.country.name}}</i></p>
    </div>

    <div>
      <form action="/cities/{{city.id}}/delete" method="POST">
        <button type="delete">Delete</button>
      </form>

    </div>
  </div>
  {% endfor %}
  {% endblock %}
