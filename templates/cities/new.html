{% extends "base.html" %}
{% block content %}

<form action="/cities" method="post">

  <div>
    <label for="name">City Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required autofocus>
  </div>

  <label for="city_type">City Type:</label>
  <select id="city_type" name="city_type">
    <option value="city_break">City Break</option>
    <option value="beach">Beach Holiday</option>
    <option value="family">Family Holiday</option>
    <option value="romantic">Romantic Holiday</option>
  </select>

  <div>
    <label for="country">Country:</label>
    <select id="country" name="country_id">
      {% for country in all_countries %}
        <option value="{{ country.id }}">{{ country.name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Add City</button>

</form>
